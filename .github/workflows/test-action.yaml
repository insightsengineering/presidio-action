---
name: Test üß™

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Test action üé¨
    strategy:
      fail-fast: false
      matrix:
        reports:
          - path: "./fixtures/nothing.txt"
            configuration-file: ""
            configuration-data: ""
            output: "auto"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/fake_no.txt"
            configuration-file: ""
            configuration-data: ""
            output: "auto"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/3_types.txt"
            configuration-file: ""
            configuration-data: ""
            output: "auto"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/nothing.txt"
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "auto"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/fake_no.txt"
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "auto"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/3_types.txt"
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "standard"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/3_types.txt"
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "github"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/3_types.txt"
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "colored"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/3_types.txt"
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "parsable"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/3_types.txt"
            configuration-file: ""
            configuration-data: |2
              language: en
              entities:
                - PERSON
            output: "auto"
            lang-models: ""
            changed-files-only: false
          - path: "."
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "github"
            lang-models: ""
            changed-files-only: true
          - path: "."
            configuration-file: "./fixtures/custom.yaml"
            configuration-data: ""
            output: "github"
            lang-models: ""
            changed-files-only: false
          - path: "./fixtures/fake_no.txt"
            configuration-file: ""
            configuration-data: |2
              language: en
              entities:
                - CREDIT_CARD
                - PERSON
            output: "parsable"
            lang-models: |
              pl_core_news_sm
              pl_core_news_lg
            changed-files-only: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run test on ${{ matrix.reports.path }} üèÉ‚Äç‚ôÄÔ∏è
        uses: ./
        with:
          path: ${{ matrix.reports.path }}
          configuration-file: ${{ matrix.reports.configuration-file }}
          configuration-data: ${{ matrix.reports.configuration-data }}
          output: ${{ matrix.reports.output }}
          lang-models: ${{ matrix.reports.lang-models }}
          changed-files-only: ${{ matrix.reports.changed-files-only }}