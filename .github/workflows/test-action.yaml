---
name: Test üß™

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Test action üé¨
    strategy:
      fail-fast: false
      matrix:
        reports:
          - path: "nothing.txt"
            configuration-file: "default"
            configuration-data: ""
            format-output: "auto"
          - path: "fake_no.txt"
            configuration-file: "default"
            configuration-data: ""
            format-output: "auto"
          - path: "3_types.txt"
            configuration-file: "default"
            configuration-data: ""
            format-output: "auto"
          - path: "nothing.txt"
            configuration-file: "limited"
            configuration-data: ""
            format-output: "auto"
          - path: "fake_no.txt"
            configuration-file: "limited"
            configuration-data: ""
            format-output: "auto"
          - path: "3_types.txt"
            configuration-file: "limited"
            configuration-data: ""
            format-output: "standard"
          - path: "3_types.txt"
            configuration-file: "limited"
            configuration-data: ""
            format-output: "github"
          - path: "3_types.txt"
            configuration-file: "limited"
            configuration-data: ""
            format-output: "colored"
          - path: "3_types.txt"
            configuration-file: "limited"
            configuration-data: ""
            format-output: "parsable"
          - path: "3_types.txt"
            configuration-file: "ignored-use-data-content"
            configuration-data: |2
              entities:
                - PERSON
            format-output: "auto"
          - path: "."
            configuration-file: "limited"
            configuration-data: ""
            format-output: "github"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run test on ${{ matrix.reports.path }} üèÉ‚Äç‚ôÄÔ∏è
        uses: ./
        with:
          verify-path: ./fixtures/${{ matrix.reports.path }}
          configuration-file: ${{ matrix.reports.configuration-file }}
          configuration-data: ${{ matrix.reports.configuration-data }}
          format-output: ${{ matrix.reports.format-output }}
